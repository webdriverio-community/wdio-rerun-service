# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: ğŸ§ª Test

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/*.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read # to fetch code (actions/checkout)

jobs:
  unit:
    name: ğŸ”¬ Unit (${{ matrix.emoji }} ${{ matrix.os }}, Node ${{ matrix.node-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x, 22.x, 24.x]
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            emoji: ğŸ§
          - os: windows-latest
            emoji: ğŸªŸ
          - os: macos-latest
            emoji: ğŸ
    steps:
    - uses: actions/checkout@v4
    - name: Install pnpm
      uses: pnpm/action-setup@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
    - run: pnpm install
    - run: pnpm run build
    - name: Unit Tests
      run: pnpm run test:unit
      env:
        CI: true

  e2e:
    name: ğŸŒ E2E (${{ matrix.emoji }} ${{ matrix.os }})
    needs: unit
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            emoji: ğŸ§
          - os: windows-latest
            emoji: ğŸªŸ
          - os: macos-latest
            emoji: ğŸ
    steps:
    - uses: actions/checkout@v4
    - name: Install pnpm
      uses: pnpm/action-setup@v4
    - name: Use Node.js (latest LTS)
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
        cache: 'pnpm'
    - run: pnpm install
    - run: pnpm run build
    - name: Install E2E test dependencies
      run: pnpm --dir tests/e2e install
    - name: Run E2E tests
      run: pnpm --dir tests/e2e test
      env:
        CI: true
